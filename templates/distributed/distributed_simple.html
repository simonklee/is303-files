{% extends "base.html" %}

{% block content %}
{% block subheader %} Files {% endblock %}

<p>simple file upload<p>
{% if form.is_multipart %}
<p>Is multipart</p>
{% endif %}
<form enctype="multipart/form-data" method="post" action="{% url distributed_simple %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="upload" />
</form>
<p>{{ message }} </p>
{% endblock %}
